<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style css  -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar  -->
    <div class="container-fluid first-container">
        <div class="container py-4 text-center">
            <div class="row justify-content-between text-white fw-bold text-uppercase d-flex align-items-center">
                <div class="col-sm-3 fs-4"> START BOOTSTRAP</div>
                <div class="col-3 ">
                    <div class="row ">
                        <div class="col ">PORTFOLIO</div>
                        <div class="col ">ABOUT</div>
                        <div class="col ">CONTACT</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /navbar  -->

    <!-- header  -->
    <div class="container-fluid second-container pb-5">
        <div class="row justify-content-center">
            <div class="col-5 gy-5 pt-3 text-center fw-bold text-white">
                <img class="mx-auto d-block rounded-circle pb-3 " src="https://picsum.photos/200" alt="">

                <h1>START BOOTSTRAP</h1>

                <div class="col  mb-2">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR </div>

            </div>

            

            
        </div>
    </div>

    <div class="container-fluid third-container pt-5 pb-5 ">
        <div class="container pt-5 pb-5 text-center">
            

                <h2>PORTFOLIO</h2>

            <div class="row row-cols-3 g-3 ">
                <div class="col">
                    <div class="test"></div>
                </div>
                <div class="col">
                    <div class="test"></div>
                </div>
                <div class="col">
                    <div class="test"></div>
                </div>

                <div class="col">
                    <div class="test"></div>
                </div>
                <div class="col">
                    <div class="test"></div>
                </div>
                <div class="col">
                    <div class="test"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid fourth-container pt-5 pb-5 ">
        <div class="row justify-content-center">
            <div class="col-3 test">

            </div>

        </div>
        <div class="row justify-content-center pt-5 gap-2">
            <div class="col-4 test"></div>
            <div class="col-4 test"></div>
        </div>

        <div class="row justify-content-center pt-5">
            <div class="col-1 test"></div>
        </div>
    </div>



    <div class="container-fluid fifth-container pt-5  ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-2 test">
    
                </div>
            </div>
            
            <div class="form-floating mt-3  ">
                <input type="text" class="form-control border-top-0 border-start-0 border-end-0" id="floatingText" placeholder="Name" >
                <label for="floatingPassword">Name</label>
            </div>
            
            <div class="form-floating ">
                
                <input type="email" class="form-control border-top-0 border-start-0 border-end-0" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>



            <div class="form-floating ">
                <input type="tel" class="form-control border-top-0 border-start-0 border-end-0" id="phone" placeholder="Phone-Number" pattern="[0-9]{10}">
                <label for="phone">Phone Number</label>

                
            </div>

            <div class="form-floating">
                <textarea class="form-control border-top-0 border-start-0 border-end-0" placeholder="Leave a message here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Message</label>
            </div>

            <button>Send</button>

        </div>

       

    </div>

    <div class="container-fluid sixth-container pt-5 pb-5 ">
        <div class="container">
            <div class="row">
                <div class="col test"></div>
                <div class="col test"></div>
                <div class="col test"></div>
            </div>
        </div>
    
    </div>

    <div class="container-fluid seventh-container pt-5 pb-5 test ">
        <div class="row justify-content-center">
            <div class="col-2 test">

            </div>
        </div>
    </div>



    









    <!-- JS script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
